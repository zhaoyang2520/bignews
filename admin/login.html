<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <!-- 引入jq文件 -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="main_wrap">
      <div class="header">
        <a href="#" class="logo"><img src="images/logo.png" alt=""/></a>
        <div class="copyright">
          CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
        </div>
      </div>

      <div class="login_form_con">
        <div class="login_title"></div>
        <form class="login_form">
          <i class="iconfont icon-user"></i>
          <i class="iconfont icon-key"></i>
          <input type="text" class="input_txt" placeholder="邮箱/手机号" />
          <input type="password" class="input_pass" placeholder="密码" />
          <input type="submit" class="input_sub" value="登 录" />
        </form>
      </div>
    </div>
    <!-- 引用bookstrap中的模态框来对用户做提示 -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <!-- btn btn-success 修改按钮的样式 -->
            <button type="button" class="btn btn-success" data-dismiss="modal">
              确定
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </div>
    </div>
    <script src="./libs/http.js"></script>
    <script>
      //使用JQ来处理，先设置好入口函数
      $(function() {
        // 1.先获取登录按钮，注册点击事件
        $(".input_sub").on("click", function(e) {
          //submit按钮，或默认跳转，所以要阻止默认行为
          e.preventDefault();
          // 2.点击的时候获取用户名和密码 的值，修剪首尾空格
          var userName = $(".input_txt")
            .val()
            .trim();
          var userPwd = $(".input_pass")
            .val()
            .trim();
          // 3.非空判断
          if (userName == "" || userPwd == "") {
            // alert("不能输入空数据");
            //调用模态框
            $("#myModal").modal();
            $(".modal-body").text("不能输入空数据");
            //重新
            return;
          }
          // 4.使用Ajax请求数据，页面渲染
          $.ajax({
            type: "post",
            // url: "http://localhost:8080/api/v1/admin/user/login",
            url:window.BigNew.ser_login,
            //请求参数 字段
            data: {
              username: userName,
              password: userPwd
            },
            success: function(res) {
              //调整到前面可减少重复代码
              $("#myModal").modal();
              $(".modal-body").text(res.msg);
              // console.log(res)
              //判断输入的账号密码是否正确
              if (res.code == 200) {
                //令牌
                window.localStorage.setItem('token',res.token)
                // alert("登录成功");
                // $("#myModal").modal();
                // $(".modal-body").text(res.msg);
                //登录成功后 跳转到网站的首页  调用hidden.bs.modal JQ事件
                $("#myModal").on("hidden.bs.modal", function(e) {
                  window.location.href = './index.html'
                });
              } 
              // else {
              //   // alert("输入的账号或密码有误");
              //   $("#myModal").modal();
              //   $(".modal-body").text(res.msg);
              // }
            }
          });
        });
      });
    </script>
  </body>
</html>
